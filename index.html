<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <h1>Quiz Game!</h1>
    <main>
      <section class="quiz-box">
        <div class="question-1">
          <h2>Question 1 of 4</h2>
          <p>What was Leonardo DiCaprio's first movie?</p>

        <div class="allAnswers-1">
          <div class="answer">
            <input type="radio" id="1" value="titanic" name="ans">
            <label for="1">Titanic</label>
          </div>
          <div class="answer">
            <input type="radio" id="2" value="critters3" name="ans">
            <label for="2">Critters 3</label>
          </div>
          <div class="answer">
            <input type="radio" id="3" value="gilbertGrape" name="ans">
            <label for="3">What's eating Gilbert Grape</label>
          </div>
          <div class="answer">
            <input type="radio" id="4" value="romeoJuliet" name="ans">
            <label for="4">Romeo + Juliet</label>
          </div>
        </div>
        </div>
        

        <button class="nextBtn" type="button" name="next">Next</button>
      </section>

      <section class="result-box">

      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
