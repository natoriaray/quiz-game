<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <h1>Quiz Game!</h1>
    <main>
      <section class="quiz-box">

        <div class="question-box">
          <p class="current-question">Question 1 of 4</p>
          <p class="question-text"></p>

        <div class="all-choices">
          <div class="choice-1">
            <input type="radio" id="input-0" value="" name="choices">
            <label id="label-0" for=""></label>
          </div>
          <div class="choice-2">
            <input type="radio" id="input-1" value="" name="choices">
            <label id="label-1" for=""></label>
          </div>
          <div class="choice-3">
            <input type="radio" id="input-2" value="" name="choices">
            <label id="label-2" for=""></label>
          </div>
          <div class="choice-4">
            <input type="radio" id="input-3" value="" name="choices">
            <label id="label-3" for=""></label>
          </div>
        </div>
        </div>

       <div class="buttons">
          <button class="prevBtn" type="button" name="prev">Previous</button>
          <button class="nextBtn" type="button" name="next">Next</button>
          <button class="subBtn" type="button" name="submit">Submit</button>
       </div>
        
      </section>

      <section class="result-box">
          <!--<p>You got 4 questions right! Way to go!</p>-->

        <div class="pic">
          
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
