        <div class="allAnswers">

            <input type="radio" id="titanic" value="titanic">

          </div>
          <div class="answer">
            <input type="radio" id="critters3" value="critters3">
            <label for="critters3">Critters 3</label>
          </div>
          <div class="answer">
            <input type="radio" id="gilbertGrape" value="gilbertGrape">
            <label for="gilbertGrape">What's eating Gilbert Grape</label>
          </div>
          <div class="answer">
            <input type="radio" id="romeoJuliet" value="romeoJuliet">
            <label for="romeoJuliet">Romeo + Juliet</label>
          </div>
        </div>

        <button type="button" name="next">Next</button>
      </section>

      <section class="result-box">

      </section>
    </main>
  </body>
  <script src="script.js"></script>
