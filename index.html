<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <h1>Quiz Game!</h1>
    <main>
      <section class="quiz-box">
        <div class="question-1">
          <p class="current-question">Question 1 of 4</p>
          <p class="question-text"></p>

        <div class="all-choices">
          <div class="choice-1">
            <input type="radio" id="input-1" value="titanic" name="choices">
            <label id="label-1" for=""> Titanic</label>
          </div>
          <div class="choice-2">
            <input type="radio" id="input-2" value="critters3" name="choices">
            <label id="label-2" for="">Critters 3</label>
          </div>
          <div class="choice-3">
            <input type="radio" id="input-3" value="gilbertGrape" name="choices">
            <label id="label-3" for="">What's eating Gilbert Grape</label>
          </div>
          <div class="choice-4">
            <input type="radio" id="input-4" value="romeoJuliet" name="choices">
            <label id="label-4" for="">Romeo + Juliet</label>
          </div>
        </div>
        </div>
        
        <button class="nextBtn" type="button" name="next">Next</button>
        <button class="prevBtn" type="button" name="prev">Previous</button>
      </section>

      <section class="result-box">

      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
